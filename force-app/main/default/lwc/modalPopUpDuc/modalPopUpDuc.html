<template>
    <template lwc:if={showModal}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_x-small">
                <div class="slds-modal__container" style="align-items: center;">
                    <header class="slds-modal__header" style="width: 100%; border-bottom-style:none; ">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <template lwc:if={enableHeader}>
                            <slot name="header">
                                <div class="slds-text-heading_medium slds-text-align_center slds-text-heading_medium slds-text-align_center">
                                    {header}
                                </div>
                                <div lwc:if={headerTagline} class="slds-text-body_small slds-text-align_center">
                                    {headerTagline}
                                </div>
                            </slot>
                        </template>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"
                        style="width: 100%;height: auto; min-height:25%; padding: 0px;" lwc:if={isMobile}>
                        <slot name="body">
                            <p>Body goes here..</p>
                        </slot>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-0"
                        style="width: 100%;height: auto; min-height:25%;" lwc:else>
                        <slot name="body">
                            <p>Body goes here..</p>
                        </slot>
                    </div>
                    
                    
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
